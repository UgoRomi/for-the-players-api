openapi: 3.0.0
info:
  title: 4TP API
  description: 4TP API
  version: 0.0.1
servers:
  - url: "https://for-the-players.herokuapp.com/"
tags:
  - name: auth
    description: Endpoints about user auth
  - name: platform
    description: Endpoints about platforms
  - name: game
    description: Endpoints about games
  - name: team
    description: Endpoints about teams
  - name: user
    description: Endpoints about user and user profile
  - name: tournaments
    description: Endpoints about tournaments and ladders
  - name: rulesets
    description: Endpoints about rulesets for tournaments
  - name: invites
    description: Team invites
  - name: matches
    description: Tournament matches
paths:
  /auth/signup:
    post:
      summary: registration endpoint
      tags:
        - auth
      operationId: signup
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  description: The new user's email
                  type: string
                  format: email
                password:
                  description: The new user's password
                  type: string
                username:
                  description: The new user's password
                  type: string
      responses:
        "400":
          description: "The input data was wrongly formatted"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SchemaValidationError"
        "201":
          description: "User successfully registered"
          content:
            application/json:
              schema:
                type: object
                properties:
                  username:
                    type: string
                    description: "The username of the new User"
                  email:
                    type: string
                    description: "The email of the new user"
                    format: email
                  status:
                    $ref: "#/components/schemas/UserStatuses"
                  token:
                    type: string
                    description: "The JWT of the newly created user. Only valid for the /auth/email endpoint"
  /auth/login:
    post:
      summary: login endpoint
      tags:
        - auth
      operationId: login
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  description: The new user's email
                  type: string
                  format: email
                password:
                  description: The new user's password
                  type: string
      responses:
        "400":
          description: "The input data was wrongly formatted"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SchemaValidationError"
        "200":
          description: "User successfully logged in"
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: "The JWT for the logged in user"
                  status:
                    $ref: "#/components/schemas/UserStatuses"
  /auth/email:
    get:
      summary: Send a verification email for the logged in user
      security:
        - BearerAuth: [ ]
      tags:
        - auth
      operationId: sendVerificationEmail
      responses:
        "401":
          description: "Missing bearer token"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessageResponse"
        "403":
          description: "Forbidden"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessageResponse"
        "200":
          description: "Email sent"
  /platforms:
    post:
      summary: Create a new platform
      security:
        - BearerAuth: [ ]
      tags:
        - platform
      operationId: createPlatform
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  description: The new platform's name
                  type: string
                show:
                  description: If the platform should be showed to the end user
                  type: boolean
                imgUrl:
                  description: >
                    The imgurl link of the new game's image.
                    If this is present `imgBase64` will be ignored
                  type: string
                imgBase64:
                  description: >
                    The base64 of the new game's image.
                    If `imgUrl` is present this will be ignored
                  type: string
      responses:
        "400":
          description: "The input data was wrongly formatted"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SchemaValidationError"
        "401":
          description: "Missing bearer token"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessageResponse"
        "403":
          description: "Forbidden"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessageResponse"
        "201":
          description: "Platform successfully added"
    get:
      summary: Returns the list of all platforms that can be seen by the end user (The one that have visible=true)
      security:
        - BearerAuth: [ ]
      tags:
        - platform
      operationId: listAllVisiblePlatforms
      responses:
        "401":
          description: "Missing bearer token"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessageResponse"
        "403":
          description: "Forbidden"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessageResponse"
        "200":
          description: "List of platforms"
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    _id:
                      type: string
                      description: The platform's id
                    name:
                      type: string
                      description: The platform's name
                    imageUrl:
                      type: string
                      description: The URL of the image that represents this platform
                    games:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: string
                            description: The game's ID
                          name:
                            type: string
                            description: The game's name
  /platforms/{platformId}:
    parameters:
      - name: platformId
        in: path
        required: true
        description: The MongoDB ID of the platform
        schema:
          $ref: "#/components/schemas/MongoID"
    get:
      tags:
        - platform
      security:
        - BearerAuth: [ ]
      summary: Returns the platforms that corresponds to the platform ID
      responses:
        "401":
          description: "Missing bearer token"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessageResponse"
        "403":
          description: "Forbidden"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessageResponse"
        "404":
          description: "Platform not found"
        "200":
          description: "The platform"
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    description: The platform's name
                    type: string
                  show:
                    description: If the platform should be showed to the end user
                    type: boolean
                  imageUrl:
                    type: string
                    description: The URL of the image that represents this platform
                  games:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          maxLength: 24
                          minLength: 24
                          description: The mongo ID of the game
                        name:
                          type: string
                          description: The name's game
                        show:
                          type: boolean
                          description: If the user should see this game for the platform
  /games:
    get:
      summary: Returns the list of all games
      security:
        - BearerAuth: [ ]
      tags:
        - game
      operationId: listAllGames
      responses:
        "401":
          description: "Missing bearer token"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessageResponse"
        "403":
          description: "Forbidden"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessageResponse"
        "200":
          description: "List of games"
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                      description: "The name of the game"
                    id:
                      type: string
                      description: The Mongo ID of the game
                    imgUrl:
                      type: string
                      description: The image for the game
    post:
      summary: Create a new game
      security:
        - BearerAuth: [ ]
      tags:
        - game
      operationId: createGame
      requestBody:
        content:
          application/json:
            schema:
              required:
                - name
              type: object
              properties:
                name:
                  description: The new game's name
                  type: string
                imgUrl:
                  description: >
                    The imgurl link of the new game's image.
                    If this is present `imgBase64` will be ignored
                  type: string
                imgBase64:
                  description: >
                    The base64 of the new game's image.
                    If `imgUrl` is present this will be ignored
                  type: string
      responses:
        "400":
          description: "The input data was wrongly formatted"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SchemaValidationError"
        "401":
          description: "Missing bearer token"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessageResponse"
        "403":
          description: "Forbidden"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessageResponse"
        "201":
          description: "Game successfully added"
  /users:
    parameters:
      - in: query
        name: username
        schema:
          type: string
        description: The user's username. Will match partial usernames
      - in: query
        name: email
        schema:
          type: string
          format: email
        description: The user's email. Will match partial emails
    get:
      tags:
        - user
      security:
        - BearerAuth: [ ]
      summary: Returns a list of users
      responses:
        "400":
          description: "The input data was wrongly formatted"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SchemaValidationError"
        "401":
          description: "Missing bearer token"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessageResponse"
        "403":
          description: "Forbidden"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessageResponse"
        "404":
          description: "User not found"
        "200":
          description: "List of users matching the search"
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    username:
                      type: string
                      description: The user's username
                    email:
                      type: string
                      description: The user's email
                    _id:
                      type: string
                      description: The user's ID
  /users/{userId}:
    parameters:
      - name: userId
        in: path
        required: true
        description: The ID of the user
        schema:
          $ref: "#/components/schemas/MongoID"
    get:
      tags:
        - user
      security:
        - BearerToken: [ ]
      summary: Returns a single user's details
      responses:
        "400":
          description: "The input data was wrongly formatted"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SchemaValidationError"
        "401":
          description: "Missing bearer token"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessageResponse"
        "403":
          description: "Forbidden"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessageResponse"
        "200":
          description: "The User"
          content:
            application/json:
              schema:
                type: object
                properties:
                  elo:
                    type: integer
                    description: The player's ELO
                  email:
                    type: string
                    format: email
                    description: "The user's email"
                  username:
                    type: string
                    description: "The user's username"
                  createdAt:
                    type: string
                    format: date
                  platforms:
                    type: array
                    description: "The platforms to which the user has registered"
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                          description: "The platform's name"
                        username:
                          type: string
                          description: "The user's username for this platform"
                  tournaments:
                    type: array
                    description: "The tournament of which the user is a part of"
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                          description: The tournament's name
                        game:
                          type: string
                          description: The name of the tournament's game
                        finished:
                          type: boolean
                          description: If the tournament is over
                        platform:
                          type: string
                          description: The name of the tournament's platform
                        type:
                          $ref: "#/components/schemas/TournamentTypes"
                        team:
                          type: object
                          description: The user's team in that tournament
                          properties:
                            name:
                              type: string
                              description: The team's name
                            teamStatus:
                              $ref: "#/components/schemas/TeamStatuses"
                  invites:
                    type: array
                    description: List of invites the user has received
                    items:
                      type: object
                      properties:
                        tournamentId:
                          type: string
                          description: The ID of the tournament this invite refres to
                        teamName:
                          type: string
                          description: The name of the team the user got invited to
                        status:
                          $ref: "#/components/schemas/TeamInvites"
    patch:
      summary: Updats the user profile
      security:
        - BearerAuth: [ ]
      tags:
        - users
      requestBody:
        content:
          application/json:
            schema:
              required:
                - oldPassword
                - newPassword
              type: object
              properties:
                oldPassword:
                  description: Old password
                  type: string
                newPassword:
                  description: New password
                  type: string
      responses:
        "400":
          description: "The input data was wrongly formatted"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SchemaValidationError"
        "401":
          description: "Missing bearer token"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessageResponse"
        "403":
          description: "Forbidden"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessageResponse"
        "404":
          description: "User not found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessageResponse"
        "200":
          description: "Password updated"

  /tournaments:
    post:
      summary: Create a new tournament
      security:
        - BearerAuth: [ ]
      tags:
        - tournaments
      operationId: createTournament
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - game
                - platform
                - startsOn
                - endsOn
                - ruleset
                - type
                - show
              properties:
                name:
                  description: The new tournament's name
                  type: string
                game:
                  description: The Mongo ID of the game on which the tournament will be played on
                  type: string
                  minLength: 24
                  maxLength: 24
                platform:
                  description: The Mongo ID of the platform on which the tournament will be played on
                  type: string
                  minLength: 24
                  maxLength: 24
                show:
                  description: If the tournament should appear in the list of upcoming tournaments in the app
                  type: boolean
                startsOn:
                  description: The date and time on which the tournament will start
                  type: string
                  format: date-time
                endsOn:
                  description: The date and time on which the tournament will end
                  type: string
                  format: date-time
                ruleset:
                  description: The Mongo ID of the ruleset to use for this tournament
                  type: string
                  minLength: 24
                  maxLength: 24
                type:
                  $ref: "#/components/schemas/TournamentTypes"
                imgUrl:
                  description: >
                    The imgurl link of the new tournament's image.
                    If this is present `imgBase64` will be ignored
                  type: string
                imgBase64:
                  description: >
                    The base64 of the new tournament's image.
                    If `imgUrl` is present this will be ignored
                  type: string
      responses:
        "400":
          description: "The input data was wrongly formatted"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SchemaValidationError"
        "401":
          description: "Missing bearer token"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessageResponse"
        "403":
          description: "Forbidden"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessageResponse"
        "201":
          description: "Tournament added"
    get:
      summary: List all visible tournaments
      security:
        - BearerAuth: [ ]
      tags:
        - tournaments
      operationId: listVisibleTournaments
      parameters:
        - in: query
          name: gameId
          schema:
            $ref: "#/components/schemas/MongoID"
          description: Only show tournaments for a given game
        - in: query
          name: type
          schema:
            $ref: "#/components/schemas/TournamentTypes"
          description: Only show a type of tournament
      responses:
        "401":
          description: "Missing bearer token"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessageResponse"
        "403":
          description: "Forbidden"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessageResponse"
        "200":
          description: "List of all visible tournaments"
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                      description: "The name of the tournament"
                    id:
                      type: string
                      description: The Mongo ID of the tournament
                    startsOn:
                      type: string
                      format: date-time
                      description: The time on which the tournament starts
                    endsOn:
                      type: string
                      format: date-time
                      description: The time on which the tournament ends
                    ruleset:
                      type: string
                      description: The ruleset used in this tournament
                    type:
                      $ref: "#/components/schemas/TournamentTypes"
                    numberOfTeams:
                      type: integer
                      description: How many teams are already signed up to this tournament
                    imgUrl:
                      type: string
                      description: The URL of the tournament's image
                    game:
                      type: string
                      description: The name of the game this tournament is on
  /tournaments/{tournamentId}:
    parameters:
      - name: tournamentId
        in: path
        required: true
        description: The MongoDB ID of the tournament
        schema:
          $ref: "#/components/schemas/MongoID"
    get:
      summary: Get a tournament details
      security:
        - BearerAuth: [ ]
      tags:
        - tournaments
      operationId: getTeam
      responses:
        "400":
          description: "The input data was wrongly formatted"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SchemaValidationError"
        "401":
          description: "Missing bearer token"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessageResponse"
        "403":
          description: "Forbidden"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessageResponse"
        "404":
          description: "Something was not found, check errorMessage for further info"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessageResponse"
        "200":
          description: "Success"
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                    description: "The name of the tournament"
                  id:
                    type: string
                    description: The Mongo ID of the tournament
                  startsOn:
                    type: string
                    format: date-time
                    description: The time on which the tournament starts
                  endsOn:
                    type: string
                    format: date-time
                    description: The time on which the tournament ends
                  ruleset:
                    type: object
                    description: The ruleset used in this tournament
                    properties:
                      name:
                        type: string
                        description: The ruleset's name
                      id:
                        type: string
                        minLength: 24
                        maxLength: 24
                        description: The Mongo ID of the ruleset
                      description:
                        type: string
                        description: The ruleset's description
                      maxNumberOfPlayersPerteam:
                        type: integer
                        description: The maximum number of players a team can have
                      minNumberOfPlayersPerTeam:
                        type: integer
                        description: The minimum number of players a team can have
                  type:
                    $ref: "#/components/schemas/TournamentTypes"
                  teams:
                    type: array
                    description: The teams signed up to this tournament
                    items:
                      type: object
                      properties:
                        _id:
                          type: string
                          description: The ID of the team
                        name:
                          type: string
                          description: The team's name
                        elo:
                          type: integer
                          description: The team's ELO
                        members:
                          type: array
                          description: The members of the team
                          items:
                            type: object
                            properties:
                              role:
                                $ref: "#/components/schemas/TeamRoles"
                              userId:
                                type: string
                                minLength: 24
                                maxLength: 24
                                description: The Mongo ID of the user that's a part of this team
                        teamStatus:
                          $ref: "#/components/schemas/TeamStatuses"
                  userTeam:
                    description: The team of the user, if present
                    type: object
                    properties:
                      name:
                        type: string
                        description: The team's name
                      elo:
                        type: integer
                        description: The team's ELO
                      members:
                        type: array
                        description: The members of the team
                        items:
                          type: object
                          properties:
                            role:
                              $ref: "#/components/schemas/TeamRoles"
                            userId:
                              type: string
                              minLength: 24
                              maxLength: 24
                              description: The Mongo ID of the user that's a part of this team
                      teamStatus:
                        $ref: "#/components/schemas/TeamStatuses"
                  imgUrl:
                    type: string
                    description: The URL of the tournament's image
                  game:
                    type: string
                    description: The name of the game this tournament is on
                  matches:
                    type: object
                    properties:
                      _id:
                        type: string
                        description: The ID of the match
                      teamOne:
                        type: object
                        description: The team that created the match
                        properties:
                          _id:
                            $ref: "#/components/schemas/MongoID"
                          name:
                            type: string
                          result:
                            $ref: "#/components/schemas/TeamSubmittedMatchResults"
                      teamTwo:
                        type: object
                        description: If present is the team that accepted the match
                        properties:
                          _id:
                            $ref: "#/components/schemas/MongoID"
                          name:
                            type: string
                          result:
                            $ref: "#/components/schemas/TeamSubmittedMatchResults"
                      status:
                        $ref: "#/components/schemas/MatchStatuses"
                      createdAt:
                        type: string
                        format: date-time
                        description: "When the match was first created"
  /tournaments/{tournamentId}/teams:
    parameters:
      - name: tournamentId
        in: path
        required: true
        description: The MongoDB ID of the tournament
        schema:
          $ref: "#/components/schemas/MongoID"
    post:
      summary: Create a new team in the tournament
      security:
        - BearerAuth: [ ]
      tags:
        - tournaments
      operationId: createTeam
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  description: The new team's name
                  type: string
      responses:
        "400":
          description: "The input data was wrongly formatted"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SchemaValidationError"
        "401":
          description: "Missing bearer token"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessageResponse"
        "403":
          description: "Forbidden"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessageResponse"
        "201":
          description: "Team created"
  /tournaments/{tournamentId}/teams/{teamId}:
    parameters:
      - name: tournamentId
        in: path
        required: true
        description: The ID of the tournament
        schema:
          $ref: "#/components/schemas/MongoID"
      - name: teamId
        in: path
        required: true
        description: The ID of the team
        schema:
          $ref: "#/components/schemas/MongoID"
    patch:
      summary: Update the team details
      security:
        - BearerAuth: [ ]
      tags:
        - tournaments
      operationId: updateTeam
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: The team's new name
                membersToRemove:
                  type: array
                  items:
                    type: string
                    description: user ID
                    minLength: 24
                    maxLength: 24
      responses:
        "400":
          description: "The input data was wrongly formatted"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SchemaValidationError"
        "401":
          description: "Missing bearer token"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessageResponse"
        "403":
          description: "Forbidden"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessageResponse"
        "404":
          description: "Resource not found"
        "200":
          description: "Team updated"
    delete:
      summary: Deletes the team
      security:
        - BearerAuth: [ ]
      tags:
        - tournaments
      operationId: deleteTeam
      responses:
        "400":
          description: "The input data was wrongly formatted"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SchemaValidationError"
        "401":
          description: "Missing bearer token"
          content:
            application/json:
              schema:
